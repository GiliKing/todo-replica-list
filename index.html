<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and Jquery Todo List</title>
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h1>Todo List</h1>
        
        <div class="input">
            <input type="text" class="form-control" placeholder="New Task" name="">
            <div class="add"> <i class="material-icons">add</i></div>
        </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        
        <ul class="todo-list">
            <li>
                <div class="left-cont">
                    <input type="checkbox" id="check-100" name="">
                    <label for="check-100"></label>
                    <span>Task-1</span>
                </div>
                <span class="remove"><i class="material-icons">delete</i></span>
            </li>
        </ul>
            </div>
        </div>
    </div>
    <script src="./js/js/bootstrap.min.js"></script>
    <script src="./js/JQUERY.JS"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
